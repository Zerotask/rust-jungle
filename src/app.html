<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="Rust, Programming, Language, Learning, Tutorial" />
		<meta
			name="description"
			content="Rust Jungle will help you learning the Rust programming language."
		/>
		<meta name="robots" content="index, follow" />
		<meta content="#008000" name="theme-color" />

		<!-- Social media tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Rust Jungle" />
		<meta
			property="og:description"
			content="Rust Jungle will help you learning the Rust programming language."
		/>
		<meta
			name="twitter:description"
			content="Rust Jungle will help you learning the Rust programming language."
		/>

		<link rel="manifest" href="/app.webmanifest" />
		<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />

		<!-- Speed up Rust Playground loading times -->
		<link rel="preconnect" href="https://play.rust-lang.org/" crossorigin />
		<link rel="dns-prefetch" href="https://play.rust-lang.org/" />

		%svelte.head%

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-73F9J6KWDB"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-73F9J6KWDB', { anonymize_ip: true });
		</script>

		<script type="application/ld+json">
			{
				"@context": "https://schema.org/",
				"@type": "Guide",
				"name": "Rust Jungle",
				"description": "Rust Jungle will help you learning the Rust programming language.",
				"tags": ["rust", "programming", "learning"],
				"logo": "https://rust-jungle.eu.openode.io/rust-jungle-logo.png",
				"url": "https://rust-jungle.eu.openode.io/en",
				"author": {
					"@type": "Person",
					"name": "Patrick Hintermayer"
				},
				"learningResourceType": ["lesson plan", "learning activity"],
				"audience": {
					"@type": "EducationalAudience",
					"educationalRole": "student"
				}
			}
		</script>
	</head>

	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
